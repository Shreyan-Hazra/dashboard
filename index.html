<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f1f1f1;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: #1e1e1e;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      padding: 1.5rem;
    }
    section {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
    h2 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
    }
    input, button {
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
    }
    input {
      width: 70%;
    }
    button {
      background-color: #0078d7;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    li span {
      flex-grow: 1;
      cursor: pointer;
    }
    li.done span {
      text-decoration: line-through;
      color: #888;
    }
    .delete-btn {
      background: none;
      color: #f44336;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    a {
      color: #4da6ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>ðŸš€ My Custom Dashboard</header>
  <main>
    <!-- Tasks Section -->
    <section>
      <h2>âœ… Tasks</h2>
      <input type="text" id="taskInput" placeholder="New task...">
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </section>

    <!-- Bookmarks Section -->
    <section>
      <h2>ðŸ”– Bookmarks</h2>
      <input type="text" id="bookmarkName" placeholder="Name">
      <input type="url" id="bookmarkURL" placeholder="https://...">
      <button onclick="addBookmark()">Add</button>
      <ul id="bookmarkList"></ul>
    </section>
  </main>

  <script>
    // === TASKS ===
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      taskList.innerHTML = "";
      tasks.forEach((t, i) => {
        const li = document.createElement("li");
        li.className = t.done ? "done" : "";
        const span = document.createElement("span");
        span.textContent = t.text;
        span.onclick = () => toggleTask(i);
        const delBtn = document.createElement("button");
        delBtn.textContent = "âœ•";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => deleteTask(i);
        li.appendChild(span);
        li.appendChild(delBtn);
        taskList.appendChild(li);
      });
    }
    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.push({ text, done: false });
      localStorage.setItem("tasks", JSON.stringify(tasks));
      taskInput.value = "";
      loadTasks();
    }
    function toggleTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks[index].done = !tasks[index].done;
      localStorage.setItem("tasks", JSON.stringify(tasks));
      loadTasks();
    }
    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      loadTasks();
    }

    // === BOOKMARKS ===
    const bookmarkList = document.getElementById("bookmarkList");

    function loadBookmarks() {
      const bookmarks = JSON.parse(localStorage.getItem("bookmarks") || "[]");
      bookmarkList.innerHTML = "";
      bookmarks.forEach((b, i) => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = b.url;
        link.target = "_blank";
        link.textContent = b.name;
        const delBtn = document.createElement("button");
        delBtn.textContent = "âœ•";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => deleteBookmark(i);
        li.appendChild(link);
        li.appendChild(delBtn);
        bookmarkList.appendChild(li);
      });
    }
    function addBookmark() {
      const name = document.getElementById("bookmarkName").value.trim();
      const url = document.getElementById("bookmarkURL").value.trim();
      if (!name || !url) return;
      const bookmarks = JSON.parse(localStorage.getItem("bookmarks") || "[]");
      bookmarks.push({ name, url });
      localStorage.setItem("bookmarks", JSON.stringify(bookmarks));
      document.getElementById("bookmarkName").value = "";
      document.getElementById("bookmarkURL").value = "";
      loadBookmarks();
    }
    function deleteBookmark(index) {
      const bookmarks = JSON.parse(localStorage.getItem("bookmarks") || "[]");
      bookmarks.splice(index, 1);
      localStorage.setItem("bookmarks", JSON.stringify(bookmarks));
      loadBookmarks();
    }

    // Init
    loadTasks();
    loadBookmarks();
  </script>
</body>
</html>
