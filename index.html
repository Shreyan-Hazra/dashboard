<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1, h2 { margin: 10px 0; text-align: center; color: #ffffff; }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin-top: 20px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin: 5px 0;
      font-size: 14px;
    }
    input {
      background: #2a2a2a;
      color: #f0f0f0;
    }
    button {
      background: #6200ea;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #3700b3; }
    ul { list-style: none; padding: 0; margin: 10px 0 0 0; }
    li {
      padding: 8px 10px;
      background: #2a2a2a;
      border-radius: 8px;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    li:hover { background: #333; }
    li.done span {
      text-decoration: line-through;
      color: #999;
    }
    .delete-btn {
      background: transparent;
      border: none;
      color: #f44336;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    a { color: #bb86fc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .time {
      font-size: 2.5em;
      font-weight: bold;
      margin: 20px 0;
    }
    @media (max-width: 768px) {
      .container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <h1>ðŸ“Œ My Custom Dashboard</h1>
  <div class="time" id="time"></div>
  
  <div class="container">
    <!-- Tasks -->
    <div class="card">
      <h2>âœ… To-Do List</h2>
      <input id="taskInput" placeholder="Add new task..." />
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </div>
    
    <!-- Bookmarks -->
    <div class="card">
      <h2>ðŸ”– Bookmarks</h2>
      <input id="bookmarkName" placeholder="Bookmark name..." />
      <input id="bookmarkURL" placeholder="Bookmark URL..." />
      <button onclick="addBookmark()">Add Bookmark</button>
      <ul id="bookmarkList"></ul>
    </div>
  </div>

  <script>
    // Replace this with your Google Apps Script Web App URL
    const API_URL = "https://script.google.com/a/macros/complete1.com/s/AKfycbwbLw39YN3emf1Y-R8SlpuoLLz8JN_wp9bk0Kf6eJihyuDCVBU8wac_UcVwffX4P7PUgg/exec";

    // === CLOCK ===
    function updateTime() {
      document.getElementById("time").textContent = new Date().toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    // === TASKS ===
    async function loadTasks() {
      const res = await fetch(`${API_URL}?sheet=Tasks`);
      const tasks = await res.json();
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      tasks.forEach((t, i) => {
        const li = document.createElement("li");
        li.className = t.Done === "TRUE" ? "done" : "";
        const span = document.createElement("span");
        span.textContent = t.Task;
        span.onclick = () => toggleTask(i, tasks);
        const delBtn = document.createElement("button");
        delBtn.textContent = "âœ•";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => deleteTask(i, tasks);
        li.appendChild(span);
        li.appendChild(delBtn);
        taskList.appendChild(li);
      });
    }
    async function saveTasks(tasks) {
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ sheet: "Tasks", data: tasks.map(t => ({ text: t.Task, done: t.Done })) })
      });
      loadTasks();
    }
    function addTask() {
      const text = document.getElementById("taskInput").value.trim();
      if (!text) return;
      fetch(`${API_URL}?sheet=Tasks`).then(r=>r.json()).then(tasks=>{
        tasks.push({ Task: text, Done: false });
        saveTasks(tasks);
        document.getElementById("taskInput").value = "";
      });
    }
    function toggleTask(index, tasks) {
      tasks[index].Done = tasks[index].Done === "TRUE" ? false : true;
      saveTasks(tasks);
    }
    function deleteTask(index, tasks) {
      tasks.splice(index, 1);
      saveTasks(tasks);
    }

    // === BOOKMARKS ===
    async function loadBookmarks() {
      const res = await fetch(`${API_URL}?sheet=Bookmarks`);
      const bookmarks = await res.json();
      const bookmarkList = document.getElementById("bookmarkList");
      bookmarkList.innerHTML = "";
      bookmarks.forEach((b, i) => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = b.URL;
        link.target = "_blank";
        link.textContent = b.Name;
        const delBtn = document.createElement("button");
        delBtn.textContent = "âœ•";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => deleteBookmark(i, bookmarks);
        li.appendChild(link);
        li.appendChild(delBtn);
        bookmarkList.appendChild(li);
      });
    }
    async function saveBookmarks(bookmarks) {
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ sheet: "Bookmarks", data: bookmarks.map(b => ({ name: b.Name, url: b.URL })) })
      });
      loadBookmarks();
    }
    function addBookmark() {
      const name = document.getElementById("bookmarkName").value.trim();
      const url = document.getElementById("bookmarkURL").value.trim();
      if (!name || !url) return;
      fetch(`${API_URL}?sheet=Bookmarks`).then(r=>r.json()).then(bookmarks=>{
        bookmarks.push({ Name: name, URL: url });
        saveBookmarks(bookmarks);
        document.getElementById("bookmarkName").value = "";
        document.getElementById("bookmarkURL").value = "";
      });
    }
    function deleteBookmark(index, bookmarks) {
      bookmarks.splice(index, 1);
      saveBookmarks(bookmarks);
    }

    // === INIT ===
    loadTasks();
    loadBookmarks();
  </script>
</body>
</html>
